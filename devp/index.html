<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Missing Alert System Meta Tags -->
    <title>Missing Alert - Community-Powered Missing Person System</title>
    <meta name="keywords" content="missing person, alert system, community, safety, Aayansh03" />
    <meta name="author" content="Aayansh03" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Missing Alert - Community-Powered Missing Person System" />
  
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://missingalert.com" />
    <meta property="og:site_name" content="Missing Alert" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Missing Alert - Community-Powered System" />
    <meta name="twitter:creator" content="@Aayansh03" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#111827" />
    <meta name="msapplication-TileColor" content="#111827" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//api.missingalert.com" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- CSS Variables for Initial Paint -->
    <style>
      :root {
        --initial-bg: #111827;
        --initial-text: #f9fafb;
      }
      
      body {
        margin: 0;
        background-color: var(--initial-bg);
        color: var(--initial-text);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      /* Critical CSS for above-the-fold content */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .initial-loader-content {
        text-align: center;
      }
      
      .initial-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid #374151;
        border-top: 3px solid #ef4444;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      .initial-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #f9fafb;
        margin-bottom: 0.5rem;
      }
      
      .initial-subtitle {
        color: #9ca3af;
        font-size: 0.875rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Initial Loading Screen -->
    <div id="initial-loader" class="initial-loader">
      <div class="initial-loader-content">
        <div class="initial-spinner"></div>
        <h1 class="initial-title">üö® Missing Alert</h1>
      </div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Remove initial loader when React loads -->
    <script>
      // Console branding
      console.log('%cüö® Missing Alert System', 'color: #ef4444; font-size: 20px; font-weight: bold;');
      
      // Remove initial loader when React hydrates
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s ease';
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 500);
      });
      
      // Error handling for initial load
      window.addEventListener('error', function(e) {
        console.error('üö® Missing Alert - Load Error:', e.error);
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.innerHTML = `
            <div class="initial-loader-content">
              <div style="font-size: 3rem; margin-bottom: 1rem;">‚ùå</div>
              <h1 class="initial-title" style="color: #ef4444;">Loading Error</h1>
              <p class="initial-subtitle">Please refresh the page</p>
            </div>
          `;
        }
      });
    </script>
    
    <!-- React Application Script -->
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
